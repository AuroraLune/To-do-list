<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <h1><i class="fas fa-tasks"></i> Smart To-Do List</h1>
    
    <div class="add-section">
      <input type="text" id="newCategoryInput" placeholder="New category name...">
      <button id="addCategoryBtn"><i class="fas fa-plus-circle"></i> Add Category</button>
    </div>
    
    <div id="categoriesContainer"></div>
    <!-- Categories will be added here automatically -->
    <div class="stats" id="stats"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
